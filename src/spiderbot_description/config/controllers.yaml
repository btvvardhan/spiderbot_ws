controller_manager:
  ros__parameters:
    use_sim_time: true  # ← Must be true
    update_rate: 100    # ← Lower this from 1000 to 100 (more stable)

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: forward_command_controller/ForwardCommandController

joint_state_broadcaster:
  ros__parameters:
    use_sim_time: true  # ← ADD THIS

position_controller:
  ros__parameters:
    use_sim_time: true  # ← ADD THIS
    interface_name: position
    joints:
      - "Revolute 80"   # FL hip
      - "Revolute 91"   # FL thigh
      - "Revolute 105"  # FL knee
      - "Revolute 79"   # FR hip
      - "Revolute 92"   # FR thigh
      - "Revolute 102"  # FR knee
      - "Revolute 78"   # RR hip
      - "Revolute 93"   # RR thigh
      - "Revolute 103"  # RR knee
      - "Revolute 77"   # RL hip
      - "Revolute 90"   # RL thigh
      - "Revolute 104"  # RL knee
